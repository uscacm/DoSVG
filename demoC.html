<!DOCTYPE html>
<html>
<head>
  <style>
  .axis { stroke: gray ; }
  </style>
</head>
<body>
  <div id="board">
    <svg id="svgElement" width="1090px" height="600px" viewBox="0 0 1090 600">
      <rect x="0" y="0" id="arena" width="100%" height="100%" rx="10" ry="10" style="fill: white; stroke: black;" />
      <g id="coordinateFrame" transform="translate(545, 300)">
        <!--Cordinate system-->
        <line x1="-545" y1="0" x2="545" y2="0" class="axis" /> <!--x -axis-->
        <line x1="0" y1="-300" x2="0" y2="300" class="axis" /> <!--y-axis-->
        <!--Cordinate system-->
        <text x="-100" y="-50" fill="red">Condom sale</text>
        <text x="150" y="90" fill="red">Months</text>
        <text x="100" y="30" fill="red">Jan</text>
        <text x="200" y="30" fill="red">Feb</text>
        <text x="300" y="30" fill="red">March</text>

         <path d = "M 0 0  L 100 -100 L 200 -100 L 400 -500 L 400 -100 L 1500 -100" stroke="silver" stroke-width = "1" fill = "none" id="graph1"/>
         <circle cx="" cy="" r="5" fill="red">
           <!-- Define the motion path animation -->
           <animateMotion dur="6s" repeatCount="indefinite">
             <mpath xlink:href="#graph1"/>
           </animateMotion>
         </circle>

      </g>    
        
    </svg>

  </div>
</body>
</html>
